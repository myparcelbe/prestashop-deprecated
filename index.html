<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <title>PrestaShop MyParcel BE Gebruikershandleiding</title>
        <meta name="description" content="Installatie- gebruikershandleiding voor de PrestaShop MyParcel BE plug-in">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link rel="shortcut icon" href="https://backoffice.myparcel.nl/images/favicon/favicon.ico">
        <link href="css/normalize.css" media="screen" rel="stylesheet" type="text/css"/>
        <link href="css/languagepicker.css" media="screen" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css"/>
        <link href="css/stylesheet.css" media="screen" rel="stylesheet" type="text/css"/>
        <link href="css/github-light.css" media="screen" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.0.0.min.js"></script>
        <script src="js/languagepicker.js"></script>
        <script type="text/javascript">
            function downloadLatestFromGitHub(event, repo) {
                event.preventDefault();
                var request = new XMLHttpRequest();
                request.open('GET', 'https://api.github.com/repos/' + repo + '/releases/latest', true);
                request.onload = function () {
                    if (request.status >= 200 && request.status < 400) {
                        window.location.href = JSON.parse(request.responseText).assets[0].browser_download_url;
                    }
                };
                request.send();
            }
        </script>
    </head>
    <body>
        <ul class="languagepicker roundborders">
            <li id="NL"><img src="media/flags/belgium-flag-icon-16.png"/> (NL)</li>
            <li id="FR"><img src="media/flags/belgium-flag-icon-16.png"/> (FR)</li>
        </ul>
        <section class="all-content"></section>
    </body>
</html>
